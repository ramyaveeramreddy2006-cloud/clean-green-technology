<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenCapture</title>

<!-- App Icon -->
<link rel="icon" href="GreenCapture_App_Icon_250KB.png">
<link rel="apple-touch-icon" href="GreenCapture_App_Icon_250KB.png">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#e8f5f0}

/* LOGIN */
#loginPage{min-height:100vh;display:flex;justify-content:center;align-items:center}
.login-box{background:#fff;width:100%;max-width:350px;padding:25px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.2)}
.login-box h2{text-align:center;color:#0a7c5a}
.login-box label{margin-top:10px;display:block;font-weight:bold}
.login-box input{width:100%;padding:10px;margin-top:5px}
.login-box button{margin-top:20px;width:100%;padding:12px;background:#0a7c5a;color:#fff;border:none;border-radius:5px}

/* SITE */
#site{display:none}

/* NAVBAR */
.navbar{background:#0a7c5a;color:#fff;padding:10px;display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center}
.nav-left{display:flex;align-items:center}
.nav-left img{height:40px;margin-right:10px}
.navbar a{color:white;margin:5px 10px;text-decoration:none;font-weight:bold;cursor:pointer}
.navbar select{padding:5px}

/* CONTENT */
.page{display:none}
.container{background:white;margin:15px;padding:20px;border-radius:10px}
h1,h2{color:#0a7c5a}

/* DASHBOARD */
.dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px}
.card{background:#f1faf6;padding:15px;border-radius:10px;text-align:center}
.card h1{color:#0a7c5a}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2 id="loginTitle">Login</h2>
    <label id="userLabel">Username</label>
    <input id="username">
    <label id="passLabel">Password</label>
    <input id="password" type="password">
    <button onclick="login()" id="loginBtn">Login</button>
  </div>
</div>

<!-- WEBSITE -->
<div id="site">
  <div class="navbar">
    <div class="nav-left">
      <img src="GreenCapture_App_Icon_250KB.png">
      <b>GreenCapture</b>
    </div>
    <div>
      <select onchange="setLang(this.value)">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
        <option value="ta">Tamil</option>
        <option value="kn">Kannada</option>
      </select>
      <a onclick="showPage('home')" id="navHome">Home</a>
      <a onclick="showPage('tech')" id="navTech">Technology</a>
      <a onclick="showPage('dash')" id="navDash">Dashboard</a>
      <a onclick="showPage('proj')" id="navProj">Project</a>
      <a onclick="logout()" id="navLogout">Logout</a>
    </div>
  </div>

  <!-- HOME -->
  <div id="home" class="page">
    <div class="container">
      <h1>ANURAG</h1>
      <h2 id="homeTitle"></h2>
      <p id="homeText"></p>
    </div>
  </div>

  <!-- TECHNOLOGY -->
  <div id="tech" class="page">
    <div class="container">
      <h2 id="techTitle"></h2>
      <p id="techText"></p>
      <ul>
        <li id="tech1"></li>
        <li id="tech2"></li>
        <li id="tech3"></li>
      </ul>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dash" class="page">
    <div class="container">
      <h2 id="dashTitle"></h2>
      <div class="dashboard">
        <div class="card"><h1 id="co2">0</h1><p id="d1"></p></div>
        <div class="card"><h1 id="plants">0</h1><p id="d2"></p></div>
        <div class="card"><h1 id="products">0</h1><p id="d3"></p></div>
        <div class="card"><h1 id="reduction">0%</h1><p id="d4"></p></div>
      </div>
    </div>
  </div>

  <!-- PROJECT -->
  <div id="proj" class="page">
    <div class="container">
      <h2 id="projTitle"></h2>
      <p id="projText"></p>
    </div>
  </div>
</div>

<script>
function login(){
  if(username.value && password.value){
    sessionStorage.setItem("login","yes");
    showSite();
  }else alert("Enter username and password");
}
function logout(){sessionStorage.clear();location.reload()}
function showSite(){
  loginPage.style.display="none";
  site.style.display="block";
  updateDashboard();
  showPage("home");
}
function showPage(p){
  document.querySelectorAll(".page").forEach(x=>x.style.display="none");
  document.getElementById(p).style.display="block";
}

/* DAILY UPDATE */
function updateDashboard(){
  let t=new Date().toDateString();
  if(localStorage.getItem("day")!==t){
    localStorage.setItem("data",JSON.stringify({
      co2:Math.floor(Math.random()*500+100),
      plants:Math.floor(Math.random()*40+10),
      products:Math.floor(Math.random()*10+3),
      reduction:Math.floor(Math.random()*40+10)
    }));
    localStorage.setItem("day",t);
  }
  let d=JSON.parse(localStorage.getItem("data"));
  co2.innerText=d.co2;
  plants.innerText=d.plants;
  products.innerText=d.products;
  reduction.innerText=d.reduction+"%";
}

  const T=L[l]||L.en;

if(sessionStorage.getItem("login")==="yes") showSite();

</script>

</body>
</html>
